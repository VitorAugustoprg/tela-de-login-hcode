<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hcode web Dev</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1><a href="https://www.hcode.com.br" target="_blank">Hcode</a></h1>
    </header>

    <section class="content-center">
      <div class="text-center">
        <a href="https://www.hcode.com.br" target="_blank"
          ><img src="assets/hcode.png" alt="logo da Hcode"
        /></a>
      </div>

      <form method="post" id="form-login">
        <div>
          <input
            type="email
                "
            placeholder="Digite seu email"
            required
            id="email"
          />
        </div>

        <div>
          <input
            type="password"
            placeholder="Digite a senha"
            required
            id="password"
          />
        </div>
        <button id="btn-submit">Enviar</button>
      </form>
    </section>

    <footer>
      <p>Hcode treinamentos</p>
    </footer>

    <script src="assets//js/script.js"></script>
  </body>
</html>
